<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
      integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
      crossorigin="anonymous"
    />
    <title>Expense Tracker</title>
  </head>
  <body>
    <header id="main-header" class="bg-success text-white p-2 mb-3">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <h1 id="header-title">Expense Tracker</h1>
          </div>
          <div class="col-md-6 align-self-center">
            <input
              type="text"
              class="form-control"
              id="filter"
              placeholder="Search Expenses..."
            />
          </div>
        </div>
      </div>
    </header>
    <div class="container">
      <div id="main" class="card card-body">
        <form id="addForm" class="form-inline mb-3">
          <label for="number" class="form-control-label">Amount:-</label>
          <input type="number" class="form-control" id="amount" />
          <label for="description" class="form-control-label"
            >Description:-</label
          >
          <input
            type="text"
            name="description"
            class="form-control mr-2"
            id="description"
          />
          <label for="category" class="form-control-label">Category:-</label>
          <select
            class="form-select form-control"
            name="category"
            id="category"
            aria-label="Default select example"
          >
            <option selected value="Grocery">Grocery</option>
            <option value="Health">Health Care</option>
            <option value="Food">Food</option>
            <option value="Education">Education</option>
            <option value="Personal Care">Personal Care</option>
            <option value="Fuel">Fuel</option>
            <option value="Entertainment">Entertainment</option>
          </select>
          <input type="submit" id="btn" class="btn btn-dark" value="Submit" />
        </form>
      </div>
    </div>
    <div class="container">
      <div class="card card-body">
        <h2 class="title">Expenses</h2>
        <ul id="items" class="list-group"></ul>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
